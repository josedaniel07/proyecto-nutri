{% extends "base.html" %}

{% block content %}

<form class="form" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="field-body">
        <div class="field">
            <div class="control">
                <input style="background-color: #F6610D;" class="button is-link" type="submit" value="Registrarse">
                <input type="hidden" name="next" value="{% url 'home'%}">
            </div>
        </div>
    </div>
</form>





<div class="mt-4">
    <div class="level">
        <div class="level-left">
            <h2 class="subtitle is-6">
                <a href="{% url 'home' %}">Inicio</a>
            </h2>
        </div>
    </div>
</div>
{% endblock %}
